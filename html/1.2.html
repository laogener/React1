<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .green{
            color: green;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    function ccc() {
        return 'too'
    }
    const json = {
        aaa:'hello',
        bbb:'word'
    };
    var iHtml = {
        __html:'<h4>非DOM属性</h4>'
    };
    const iStyle = {
        color:'red',
        fontSize:'20px'
    };
    const divHtml = (
        <div id="welcome">
            <h1>{json.aaa}</h1>
            <h1>{json.bbb}</h1>
            <h3>{ccc()}</h3>
            <div
                dangerouslySetInnerHTML={iHtml} style={iStyle}>
            </div>
            <div className="green">asdasdassd</div>
        </div>
    );

    ReactDOM.render(
        divHtml,
        document.getElementById('container')
    );
</script>
</body>
</html>
